
<html>
<head>
	<title>Giphy Pokémon App</title>
	<meta charset="utf-8">

	<!-- fancy bootstrappin' --> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 	<!-- ajax and more bootstrap installation!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- css inserted here --> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- adding jQuery-->
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
</head>
<body>


<div class="container-fluid">


	<h1> Pokémon Giphy!!! </h1>

	<!--making some buttons--> 

	<div id="topicsView"></div>
	
	<form id="topicForm">
		 <div class="form-group">
		 	<div class="row">
			 	<div class="col-xs-4">
					<label for="topicInput">Add a Pokémon to the buttons above</label>

					
					<input type="text" id="topicInput" class="form-control" placeholder="Enter a new Pokémon">

					<!-- Button triggers new topic to be added -->
					<input id="addTopic" type="submit" value="Submit">

					
				</div>
			</div>

		</div>
	
	</form>


	<!-- the 10 Gifs display -->
	<div id="gifView"></div>

	</div>

	<!-- the program thingy thing--> 
	<script src="assets/app.js" type="text/javascript">
	</script> 



</body>
